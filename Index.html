<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>রক্ত দাও, অন্যকে সাহায্য কর</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>রক্ত দাও, অন্যকে সাহায্য কর</h1>
    </header>

    <section>
        <h2>রক্তের জন্য রিকোয়েস্ট করুন</h2>
        <form id="requestForm">
            <input type="text" id="reqName" placeholder="আপনার নাম" required />
            <input type="tel" id="reqPhone" placeholder="ফোন নম্বর" required />
            <select id="reqBlood" required>
                <option value="">রক্তের গ্রুপ নির্বাচন করুন</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <button type="submit">রিকোয়েস্ট পাঠান</button>
        </form>
    </section>

    <section>
        <h2>নতুন রক্তদাতা হিসেবে জয়েন করুন</h2>
        <form id="joinForm">
            <input type="text" id="joinName" placeholder="আপনার নাম" required />
            <input type="tel" id="joinPhone" placeholder="ফোন নম্বর" required />
            <select id="joinBlood" required>
                <option value="">রক্তের গ্রুপ নির্বাচন করুন</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <button type="submit">জয়েন করুন</button>
        </form>
    </section>

    <section>
        <h2>রক্তদাতাদের তালিকা</h2>
        <table id="donorList">
            <thead>
                <tr>
                    <th>নাম</th>
                    <th>ফোন</th>
                    <th>রক্তের গ্রুপ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
